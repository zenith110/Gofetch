        <div class="content-center brand">
          <h1 class="h1-seo">GoFetch->Pictures</h1>
          <body>
            {% if message%}
            <p class="message">{{ message | safe}}
            {% endif%}
            <div class="nameGroup">
                
                <h1><p>Type in a breed name to recieve a picture</p></h1>
                <form action="/breed" method = "POST">
        
                <!--The input is sent to the back end, lower cased, and lets us access the available breeds-->
        
                <input name="animal" this.value = this.value.toLowerCase() list = "breedNames"></input>
        
                <!--Lets us make an autocomplete list of species-->
                <datalist id="breedNames">
                </datalist>
                </div>
                </form>
        </div>

            </div>

  <script>
    $(document).ready(function() {
      blackKit.initDatePicker();
      blackKit.initSliders();
    });

    function scrollToDownload() {

      if ($('.section-download').length != 0) {
        $("html, body").animate({
          scrollTop: $('.section-download').offset().top
        }, 1000);
      }
    }
  </script>
